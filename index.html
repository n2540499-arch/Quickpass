<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroRoute+</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>AeroRoute+</h1>
        <p>Smart Traffic, Pollution & Routing System</p>
    </header>

    <div class="container">

        <!-- Emergency Card -->
        <div class="card">
            <h2>Emergency Vehicles</h2>

            <label>Vehicle Code:</label>
            <input type="text" id="emCode" placeholder="Enter emergency code">

            <button onclick="submitEmergency()">Submit</button>

            <p id="emDirection">Direction: -</p>
        </div>

        <!-- Normal Vehicle Card -->
        <div class="card">
            <h2>Normal Vehicles</h2>

            <label>Vehicle Code:</label>
            <input type="text" id="nmCode" placeholder="Enter vehicle code">

            <button onclick="submitNormal()">Submit</button>

            <p id="nmDirection">Direction: -</p>
        </div>

        <!-- Live Status Card -->
        <div class="card">
            <h2>Live Road Status</h2>

            <p>Road ID: <span id="roadID">-</span></p>
            <p>Congestion: <span id="congestion">-</span></p>
            <p>Pollution Level: <span id="pollution">-</span></p>
            <p>Weather: <span id="weather">-</span></p>

            <button onclick="refreshData()">Refresh</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
