<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Traffic Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 380px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { color: #283a5e; }

        .box {
            background: #f8f9fc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #dce1e6;
            font-size: 17px;
        }

        .back {
            cursor: pointer;
            color: #1b6fd8;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Live Traffic Dashboard</h2>

    <div class="box">
        <b>Main Road Traffic:</b> 
        <span id="trafficStatus">Loading...</span>
    </div>

    <div class="box">
        <b>Pollution Level (MQ‑135):</b> 
        <span id="pollutionValue">0</span> %
    </div>

    <div class="box">
        <b>Ultrasonic Distance:</b> 
        <span id="distanceValue">0</span> cm
    </div>

    <p class="back" onclick="goBack()">← Back</p>
</div>

<script>
async function loadData() {
    try {
        const response = await fetch("https://your-api-url-here/data.json");
        const data = await response.json();

        document.getElementById("trafficStatus").innerText = data.traffic;
        document.getElementById("pollutionValue").innerText = data.pollution;
        document.getElementById("distanceValue").innerText = data.distance;

    } catch {
        document.getElementById("trafficStatus").innerText = "No Connection";
    }
}

setInterval(loadData, 2000);

function goBack() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
